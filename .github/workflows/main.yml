name: GitHub Actions Demo
run-name: Testing github actions
on:
  push:
    branches: [ main ]
jobs:
  audit:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: npm ci
      - name: audit
        run: npm audit
  build:
    runs-on: ubuntu-latest
    steps:
      - run: docker build . -t flowdawan/react-todo:1.0.1